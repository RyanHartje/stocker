{% extends "bootstrap/base.html" %}
{% include 'header.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
      <h1>Welcome</h1>
      {% for stock in stocklist %}
      <p><a href="/remove/{{stock['id']}}"><i class="glyphicon glyphicon-minus"></i></a> <a href="/view/{{stock['symbol']}}">{{stock['symbol']}}</a> : {{stocks['last_price']}}</p>
      {% endfor %}
    </div>
</div>
{% endblock %}
